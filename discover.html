<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行发现 - 旅途记</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .upload-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .preview-image {
            max-height: 200px;
            margin-top: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 50px 0;
        }
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-map-marked-alt"></i> 旅途记
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="plan.html">旅行计划</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="discover.html">旅行发现</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="loginBtn">登录/注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="discover-section">
        <div class="container">
            <h1 class="section-title">旅行发现</h1>
            
            <div class="discover-filters mb-4">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchDiscover" placeholder="搜索目的地、作者等">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterRegion">
                            <option value="">全部地区</option>
                            <option value="国内">国内</option>
                            <option value="亚洲">亚洲</option>
                            <option value="欧洲">欧洲</option>
                            <option value="美洲">美洲</option>
                            <option value="大洋洲">大洋洲</option>
                            <option value="非洲">非洲</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterType">
                            <option value="">全部类型</option>
                            <option value="自然风光">自然风光</option>
                            <option value="人文历史">人文历史</option>
                            <option value="美食探索">美食探索</option>
                            <option value="购物天堂">购物天堂</option>
                            <option value="户外冒险">户外冒险</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="btnSearch">搜索</button>
                    </div>
                </div>
            </div>
            
            <!-- 添加发布按钮 -->
            <div class="upload-btn-container">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-plus"></i> 发布旅行发现
                </button>
            </div>
            
            <div class="row" id="discoverCards">
                <!-- 这里将动态加载用户上传的内容 -->
                <div class="col-12 empty-state" id="emptyState">
                    <i class="fas fa-compass"></i>
                    <h3>暂无旅行发现</h3>
                    <p>分享你的旅行故事，成为第一个发布发现的人吧！</p>
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        立即发布
                    </button>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-outline-primary" id="loadMoreBtn">加载更多</button>
            </div>
        </div>
    </section>
    
    <!-- 上传旅行发现的模态框 -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">发布旅行发现</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="discoverTitle" class="form-label">标题</label>
                            <input type="text" class="form-control" id="discoverTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="discoverContent" class="form-label">内容</label>
                            <textarea class="form-control" id="discoverContent" rows="4" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="discoverLocation" class="form-label">地点</label>
                                <input type="text" class="form-control" id="discoverLocation" required>
                            </div>
                            <div class="col-md-6">
                                <label for="discoverRegion" class="form-label">所属地区</label>
                                <select class="form-select" id="discoverRegion" required>
                                    <option value="">请选择</option>
                                    <option value="国内">国内</option>
                                    <option value="亚洲">亚洲</option>
                                    <option value="欧洲">欧洲</option>
                                    <option value="美洲">美洲</option>
                                    <option value="大洋洲">大洋洲</option>
                                    <option value="非洲">非洲</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="discoverType" class="form-label">类型</label>
                            <select class="form-select" id="discoverType" required>
                                <option value="">请选择</option>
                                <option value="自然风光">自然风光</option>
                                <option value="人文历史">人文历史</option>
                                <option value="美食探索">美食探索</option>
                                <option value="购物天堂">购物天堂</option>
                                <option value="户外冒险">户外冒险</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="discoverImage" class="form-label">上传图片</label>
                            <input type="file" class="form-control" id="discoverImage" accept="image/*" required>
                            <div class="mt-2">
                                <img id="imagePreview" class="preview-image d-none" alt="预览图">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitDiscover">发布</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 花花旅途记 - 版权所有</p>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 图片预览功能
        document.getElementById('discoverImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('imagePreview');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        // 提交发布
        document.getElementById('submitDiscover').addEventListener('click', function() {
            const form = document.getElementById('uploadForm');
            const title = document.getElementById('discoverTitle').value;
            const content = document.getElementById('discoverContent').value;
            const location = document.getElementById('discoverLocation').value;
            const region = document.getElementById('discoverRegion').value;
            const type = document.getElementById('discoverType').value;
            const imageInput = document.getElementById('discoverImage');
            
            // 表单验证
            if (!title || !content || !location || !region || !type || imageInput.files.length === 0) {
                alert('请填写所有必填项并上传图片');
                return;
            }
            
            // 读取图片为 Data URL
            const file = imageInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                // 创建发现卡片
                createDiscoverCard({
                    title: title,
                    content: content,
                    location: location,
                    region: region,
                    type: type,
                    imageUrl: imageData,
                    date: new Date().toISOString().split('T')[0],
                    username: '当前用户', // 实际应用中应该是登录用户的名称
                    avatarUrl: 'images/default-avatar.jpg', // 默认头像
                    likes: 0,
                    comments: 0
                });
                
                // 隐藏空状态
                document.getElementById('emptyState').classList.add('d-none');
                
                // 关闭模态框并重置表单
                const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                modal.hide();
                form.reset();
                document.getElementById('imagePreview').classList.add('d-none');
            };
            
            reader.readAsDataURL(file);
        });
        
        // 创建发现卡片的函数
        function createDiscoverCard(data) {
            const cardCol = document.createElement('div');
            cardCol.className = 'col-md-4 mb-4';
            
            cardCol.innerHTML = `
                <div class="card discover-card">
                    <img src="${data.imageUrl}" class="card-img-top" alt="${data.title}">
                    <div class="card-body">
                        <h5 class="card-title">${data.title}</h5>
                        <p class="card-text">${data.content}</p>
                        <div class="card-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${data.location}, ${data.region}</span>
                            <span><i class="far fa-calendar-alt"></i> ${data.date}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="user-info">
                            <img src="${data.avatarUrl}" alt="用户头像" class="avatar">
                            <span>${data.username}</span>
                        </div>
                        <div class="card-actions">
                            <span><i class="far fa-heart"></i> ${data.likes}</span>
                            <span><i class="far fa-comment"></i> ${data.comments}</span>
                        </div>
                    </div>
                </div>
            `;
            
            const discoverCards = document.getElementById('discoverCards');
            discoverCards.prepend(cardCol);
        }
        
        // 加载更多按钮功能
        document.getElementById('loadMoreBtn').addEventListener('click', function() {
            alert('已加载全部内容');
        });
    </script>
    <script>
        // 搜索功能
        document.getElementById('btnSearch').addEventListener('click', function() {
            const searchText = document.getElementById('searchDiscover').value.toLowerCase();
            const regionFilter = document.getElementById('filterRegion').value;
            const typeFilter = document.getElementById('filterType').value;
            
            // 在实际应用中，这里应该发送请求到服务器进行筛选
            alert(`搜索条件: ${searchText}, 地区: ${regionFilter}, 类型: ${typeFilter}`);
        });
        
        // 本地存储功能 - 保存用户发布的内容
        function saveDiscoverToLocalStorage(discoverData) {
            const savedDiscovers = JSON.parse(localStorage.getItem('userDiscovers') || '[]');
            savedDiscovers.push(discoverData);
            localStorage.setItem('userDiscovers', JSON.stringify(savedDiscovers));
        }
        
        // 页面加载时从本地存储恢复数据
        window.addEventListener('DOMContentLoaded', function() {
            const savedDiscovers = JSON.parse(localStorage.getItem('userDiscovers') || '[]');
            if (savedDiscovers.length > 0) {
                document.getElementById('emptyState').classList.add('d-none');
                savedDiscovers.forEach(discover => createDiscoverCard(discover));
            }
        });
    </script>
</body>
</html>
